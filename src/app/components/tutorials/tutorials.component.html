<mat-card class="container mat-elevation-z" *ngFor="let k of keys">
  <mat-card-title>{{k}}</mat-card-title>
  <mat-card-content>
    <a class="card-mini" mat-flat-button
      *ngFor="let t of tutorials[k]"
      [routerLink]="t.puzzle + '/' + t.titleLower"
      >{{t.title}}</a>
  </mat-card-content>
</mat-card>
