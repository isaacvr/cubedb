<div class="full-width">
  <img (dragstart)="false" src="./assets/logo.png" alt="" class="logo">
  <h4>CubeDB</h4>
  <div class="buttons">
    <span class="time">{{ date | date:'hh:mm a' }}</span>
    <mat-icon svgIcon="minus" (click)="minimize()"></mat-icon>
    <mat-icon svgIcon="close" (click)="close()"></mat-icon>
  </div>
</div>
